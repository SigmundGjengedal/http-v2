<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List existing people | Personell server</title>
    <link rel="stylesheet" href="   style.css">
</head>
<body>
<main>
    <h1>List of all personnel</h1>
    <div id="personnel"></div>
</main>
</body>
<script>
    fetch("/api/people").then(function (response) {
        return response.text()
    }).then(function (text) {
        document.querySelector("#personnel").innerHTML = text;
    });
</script>
</html>
